        <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li
                    data-bs-target="#carouselId"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="First slide"
                ></li>
                <li
                    data-bs-target="#carouselId"
                    data-bs-slide-to="1"
                    aria-label="Second slide"
                ></li>
                <li
                    data-bs-target="#carouselId"
                    data-bs-slide-to="2"
                    aria-label="Third slide"
                ></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img
                        src="img/1.jpg"
                        class="w-100 d-block"
                        alt="First slide"
                    />
                    <div class="carousel-caption d-none d-md-block">
                        <h3 style="color: black; font-family: monospace; font-size: 70px;">PERFUMERIA</h3>
                        <P style="color: black;font-family: fantasy; font-size:20px;">LOS MEJORES PERFUMES</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img
                        src="img/4.jpg"
                        class="w-100 d-block"
                        alt="Second slide"
                    />
                    <div class="carousel-caption d-none d-md-block">
                        
                        <h3 style="color: black; font-family: monospace; font-size: 70px;">ARTICULOS DE VESTIR</h3>
                        <P style="color: black;font-family: fantasy; font-size:20px;">LOS MEJORES MARCAS DE ROPAS</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img
                        src="img/3.jpg"
                        class="w-100 d-block"
                        alt="Third slide"
                    />
                    <div class="carousel-caption d-none d-md-block">
                        
                        <h3 style="color:white; font-family: monospace; font-size: 70px;">ARTICULOS VARIOS</h3>
                        <P style="color: black;font-family: fantasy; font-size:20px;">ARTICULOS DE CUEROS </p>
                    </div>
                </div>
            </div>
            <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselId"
                data-bs-slide="prev"
            >
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselId"
                data-bs-slide="next"
            >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
